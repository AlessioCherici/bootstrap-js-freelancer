    <footer class="bg-info">
        <div class="text-center py-4 fw-bold fs-3 text-dark">WANT AN OFFER?</div>
        <form class="row mx-5 g-3">
            <div class="col-md-6">
                <label for="input" class="form-label">First Name</label>
                <input type="text" class="form-control" id="InputName">
            </div>
            <div class="col-md-6">
                <label for="input" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="InputLastName">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="InputEmail">
            </div>
            <div class="col-md-6">
                <label for="input" class="form-label">Hours Requested</label>
                <input type="number" class="form-control" id="inputHours">
            </div>
            <div class="col-md-6">
                <label for="text" class="form-label">Type of work</label>
                <select class="form-select">
                    <option selected>Open this select menu</option>
                    <option value="1">Front-End Development</option>
                    <option value="2">Back-End Development</option>
                    <option value="3">Project Analisys</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="input" class="form-label">Discount Code</label>
                <input type="text" class="form-control" id="InputDiscount">
            </div>
            <div>
                <label for="input" class="form-label">Leave your message!</label>
                <textarea class="form-control" placeholder="Leave your message Here" id="floatingTextarea2"
                    rows="5"></textarea>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-warning">Sign in</button>
            </div>
            <p class="fs-4 fw-bold">Il prezzo finale e' di:153.75</p>
        </form>
