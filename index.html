<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <header class="header-color container-fluid">
        <div class="row justify-content-between">
            <div class="col-2 text-start fw-bold mx-4 mt-3">
                <a href="https://portfolio.com">
                    <p>Portfolio</p>
                </a>
            </div>
            <div class="col-2 text-end fw-bold mx-4 mt-3">
                <a href="https://Contacts.com">
                    <p>CONTACT ME</p>
                </a>
            </div>
        </div>
    </header>

    <header class="container-fluid bg-info ">
        <div class="row">
            <div class="col-5"></div>
            <img class="col-2 img-fluid" src="img/undraw_profile_pic_ic5t.svg" alt="Portfolio">
            <div class="col-5"></div>
        </div>
        <div class="row">
            <h3 class="col fw-bold text-center mx-2">Pinco pallo</h3>
        </div>
        <div class="row text-center">
            <p>WEB DESIGNER</p>
        </div>
    </header>

    <main>
        <div class="container-fluid my-3">
            <div class="row text-center ">
                <h4>PORTFOLIO</h4>
            </div>
        </div>
        <!--Creo container per le card-->
        <div class="container-fluid">
            <div id="rowcarte" class="row mx-5">
                
            </div>   
        </div>    
    </main>

    <footer class="bg-info">
        <div class="text-center py-4 fw-bold fs-3 text-dark">WANT AN OFFER?</div>
        <form class="row mx-5 g-3" onsubmit="submitForm(event)">
            <div class="col-md-6">
                <label for="input" class="form-label">First Name</label>
                <input type="text" class="form-control" id="InputName">
            </div>
            <div class="col-md-6">
                <label for="input" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="InputLastName">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="InputEmail">
            </div>
            <div class="col-md-6">
                <label for="input" class="form-label">Hours Requested</label>
                <input type="number" class="form-control" id="inputHours">
            </div>
            <div class="col-md-6">
                <label for="text" class="form-label">Type of work</label>
                <select id="sceltaLavoro"class="form-select">
                    <option selected>Open this select menu</option>
                    <option value="15.30">Front-End Development</option>
                    <option value="20.50">Back-End Development</option>
                    <option value="33.60">Project Analisys</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="input" class="form-label">Discount Code</label>
                <input type="text" class="form-control" id="inputDiscount">
            </div>
            <div>
                <label for="input" class="form-label">Leave your message!</label>
                <textarea class="form-control" placeholder="Leave your message Here" id="floatingTextarea2"
                    rows="5"></textarea>
            </div>
            <div class="col-12 text-center">
                <button id="bottone" type="submit" class="btn btn-warning">Submit</button>
            </div>
            <p id="Risposta" class="fs-4 fw-bold text-center"></p>
        </form>
    </footer>

    <div class="bg-dark text-center text-white-50">
        <p class="py-4 fs-5">LOCATION</p>
        <p class="mb-0 pb-4 fs-6">2215 John Daniel Drive <br> Clark, MO 65243</p>
    </div>

    <script src="js/script.js" type="text/javascript"></script>

</body>

</html>
